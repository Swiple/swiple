name: Build Swiple Website
on:
  pull_request:
    branches:
      - main
jobs:
  build_swiple_website:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install --prefix ./docs/
      - run: npm run build --prefix ./docs/
