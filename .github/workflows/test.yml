name: Run tests

on:
#  pull_request:
#    branches: [ "main" ]
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: true

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run tests
        uses: ./.github/actions/test-backend
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage.xml
          fail_ci_if_error: true
          verbose: true
